<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="card">
        <div class="mainCard">
            <div class="searchBox">
                <input type="text" class="searchBox_input" placeholder="Enter Your Location">
                <img src="/img/icons8_search_208px_1.png" alt="search" class="search_png">
                <img src="/img/icons8_location_480px.png" alt="location" class="location_png">
            </div>
            <div class="information">
                <div class="picture">
                    <img src="/img/snow.png" alt="main" class="mainPicture">
                </div>
                <div class="title">
                    <h2 class="title__city">TEXAS</h2>
                    <h3 class="title__temp">31Â°C</h3>
                    <p class="status">Clear Sky</p>
                </div>
                <div class="infos">
                    <div class="humidity">
                        <img src="/img/icons8_moisture_480px.png" alt="humidity" class="humidity__png">
                        <div class="humidity__info">
                            <h5>30%</h5>
                           <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <img src="/img/icons8_wind_500px.png" alt="wind" class="wind__png">
                        <div class="wind__info">
                            <h5>4Km/h</h5>
                          <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/app.js"></script>
</body>
</html>
